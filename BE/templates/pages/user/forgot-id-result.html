{% extends 'base.html' %}

{% block title %}
  ID
{% endblock %}

{% block content %}
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row justify-content-center align-items-center">
          <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="p-5">
              <div class="text-center">
                <h1 class="text-gray-900 mb-4">아이디/비밀번호 찾기</h1>
                <p>아이디를 잊어버리셨나요?</p>
              </div>
              <div class="container form-container">
                <form class="user" id="forgotPasswordForm" method="POST">
                  <div class="row justify-content-center align-items-center">
                    <div class="form-group col-8 mb-4 text-center">
                      {% comment %} {{ user.id }} {% endcomment %}
                      <h2>당신의 아이디는 {{ username }} 입니다!</h2>
                    </div>
                    <div class="col-5 d-flex mb-4">
                      <a href="{% url 'forgot_pw' %}" id="findButton" class="btn btn-primary btn-user btn-block">Find Password</a> <!-- 클래스명 수정 (btn-blockm -> btn-block) -->
                    </div>
                    <div class="text-center">
                      <a href="{% url 'user_login' %}">Login</a> 
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
